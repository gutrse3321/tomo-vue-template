<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <!-- 字符编码 -->
  <meta charset="utf-8">
  <!-- 页面标题 -->
  <title></title>
  <!-- 页面描述 -->
  <meta name="description" content="">
  <!-- 优先使用IE最新版本或Chrome -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- 优先使用360浏览器的极速模式webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 禁止数字识别为电话，禁止email识别 -->
  <meta name="format-detection" content="telephone=no,email=no">
  <!-- 禁止图像工具栏 -->
  <meta http-equiv="imagetoolbar" content="no">
  <!-- 禁止百度转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <!-- 禁止百度快照 -->
  <meta name="baiduspider" content="noarchive">
  <!-- 始终携带referer -->
  <meta name="referrer" content="always">
  <!-- 缩放控制 -->
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- UC强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- 禁用字体缩放 -->
  <meta name="wap-font-scale" content="no">
  <!-- 禁用夜间模式 -->
  <meta name="nightmode" content="disable">
  <!-- 强制图片显示 -->
  <meta name="imagemode" content="force">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- DNS预获取 -->
  <!-- <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net"> -->
  <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
  <script src="//cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue-router@3.0.1/dist/vue-router.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vuex@3.0.1/dist/vuex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue-ls@3.1.0/dist/vue-ls.min.js"></script>
  <style>
    html {
      font-size: 100px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
